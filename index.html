<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flappy Bird by Fremin Florian</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<canvas id="canvas" width="856px" height="624px"></canvas>
<div id="game">
    <div class="title">
        <h1>Flappy Jump</h1><sup>by Fremin Florian</sup>
    </div>
    <img src="img/background-day.png" alt="">
    <img class="base" src="img/base.png" alt="">
    <img class="bird" src="img/bluebird-midflap.png" alt="">
    <img class="play" id="play" src="img/playbtn.png" alt="">
    <div class="arrow">
        <div class="up">
            <i class="fa fa-arrow-circle-o-up" style="font-size:54px"></i>
            <h2>Key up</h2>
        </div>
        <div class="down">
            <i class="fa fa-arrow-circle-o-down" style="font-size:54px"></i>
            <h2>Key Down</h2>
        </div>
    </div>
    <audio id="audio" src="audio/energy.wav" ></audio>
    <audio id="audio-fly" src="audio/flywav" ></audio>
</div>

<!-- Script JS -->
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

<script src="js/Collision.js"></script>
<script src="js/Pipe.js"></script>
<script src="js/Bird.js"></script>
<script src="js/anim.js"></script>


</body>

</html>
